<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面推广测试</title>

</head>
<body>
<p id="tips"></p>

<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<button id="ad_test"  data-clipboard-text="http://v.douyin.com/mrUKrw/"
        style="background: gray;position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;display: block;z-index: 20;filter: alpha(opacity=60);opacity: 0.5 !important;text-align: center;font-size: 28px;"
        >点击页面任何地方，都会复制推广地址</button>

<script src="//d.zgtcqw.com/js/BBBBYYYY-128.js"></script>
<script  type="application/javascript">
    var clipboard = new ClipboardJS('#ad_test');

    clipboard.on('success', function(e) {
        var tips = document.getElementById("tips");
        tips.innerHTML ="复制成功:"+e.text;
        e.clearSelection();
        document.getElementById("ad_test").style.display= "none";
    });
    clipboard.on('error', function(e) {
        var tips = document.getElementById("tips");
        tips.innerHTML ="复制error:"+e.action+"==>"+e.trigger;
    });
</script>
</body>
</html>
